<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catchphrase Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f2f2;
      margin-top: 10%;
    }
    h1 {
      font-size: 2em;
    }
    #timer {
      font-size: 3em;
      margin-top: 20px;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    img {
      max-width: 300px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Time since Issam said “...”</h1>
  <img src="https://example.com/yourimage.jpg" alt="John">
  <div id="timer">--</div>
  <button onclick="resetTimer()">He said it!</button>

  <script>
    const STORAGE_KEY = 'lastCatchphraseTime';
    let lastSaid = localStorage.getItem(STORAGE_KEY) || Date.now();

    function updateTimer() {
      const elapsed = Date.now() - lastSaid;
      const seconds = Math.floor(elapsed / 1000) % 60;
      const minutes = Math.floor(elapsed / (1000 * 60)) % 60;
      const hours = Math.floor(elapsed / (1000 * 60 * 60)) % 24;
      const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));

      document.getElementById('timer').textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    function resetTimer() {
      lastSaid = Date.now();
      localStorage.setItem(STORAGE_KEY, lastSaid);
    }

    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
