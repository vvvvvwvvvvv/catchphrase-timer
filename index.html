<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Issam Timer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 10px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .subtitle {
      font-size: 1.1em;
      color: #666;
      margin-bottom: 30px;
      font-style: italic;
    }

    img {
      max-width: 250px;
      width: 100%;
      border-radius: 50%;
      margin: 20px 0;
      border: 5px solid #667eea;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05) rotate(2deg);
    }

    #timer {
      font-size: 3em;
      margin: 30px 0;
      color: #667eea;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.02);
      }
    }

    .timer-label {
      font-size: 0.4em;
      color: #888;
      display: block;
      margin-top: -10px;
    }

    button {
      margin-top: 20px;
      padding: 15px 40px;
      font-size: 1.2em;
      border: none;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    button:active {
      transform: translateY(0);
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:active::before {
      width: 300px;
      height: 300px;
    }

    .reset-message {
      margin-top: 20px;
      font-size: 1.2em;
      color: #28a745;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .reset-message.show {
      opacity: 1;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-10px);
      }
      to {
        transform: translateY(0);
      }
    }

    .stats {
      margin-top: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
      font-size: 0.9em;
      color: #666;
    }

    .stats strong {
      color: #667eea;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 1.8em;
      }
      
      #timer {
        font-size: 2em;
      }
      
      button {
        padding: 12px 30px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚è±Ô∏è Issam Tracker</h1>
    <p class="subtitle">Time since Issam last was a pussy</p>
    
    <img src="https://via.placeholder.com/300/667eea/ffffff?text=Issam" alt="Issam">
    
    <div id="timer">
      <span id="timer-display">--</span>
      <span class="timer-label">and counting...</span>
    </div>
    
    <button onclick="resetTimer()">üîÑ Reset Timer</button>
    
    <div class="reset-message" id="resetMessage">Timer Reset! üéâ</div>
    
    <div class="stats">
      <strong>Last Reset:</strong> <span id="lastReset">Never</span>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'lastCatchphraseTime';
    let lastSaid = localStorage.getItem(STORAGE_KEY);
    
    // Initialize lastSaid if it doesn't exist
    if (!lastSaid) {
      lastSaid = Date.now();
      localStorage.setItem(STORAGE_KEY, lastSaid);
    } else {
      lastSaid = parseInt(lastSaid);
    }
    
    function updateTimer() {
      const elapsed = Date.now() - lastSaid;
      const seconds = Math.floor(elapsed / 1000) % 60;
      const minutes = Math.floor(elapsed / (1000 * 60)) % 60;
      const hours = Math.floor(elapsed / (1000 * 60 * 60)) % 24;
      const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
      
      document.getElementById('timer-display').textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
      
      // Update last reset display
      const resetDate = new Date(lastSaid);
      document.getElementById('lastReset').textContent = 
        resetDate.toLocaleString();
    }
    
    function resetTimer() {
      lastSaid = Date.now();
      localStorage.setItem(STORAGE_KEY, lastSaid);
      
      // Show reset message
      const message = document.getElementById('resetMessage');
      message.classList.add('show');
      
      setTimeout(() => {
        message.classList.remove('show');
      }, 3000);
      
      updateTimer();
    }
    
    // Update timer immediately and then every second
    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
